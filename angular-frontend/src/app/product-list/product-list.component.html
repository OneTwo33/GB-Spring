<div class="row py-2">
  <div class="col-12">
    <a class="btn btn-primary" routerLink="/product/new">Add Product</a>
  </div>

  <div class="col-12 mt-3">
    <form class="form-inline" (ngSubmit)="update()">
      <div class="form-group mb-2 mr-2">
        <label for="titleFilter" class="sr-only">Title filter</label>
        <input type="text" class="form-control" id="titleFilter" name="titleFilter" [(ngModel)]="httpParams.titleFilter" placeholder="Title filter">
      </div>

      <div class="form-group mb-2 mr-2">
        <label for="minCostFilter" class="sr-only">Min cost filter</label>
        <input type="number" class="form-control" id="minCostFilter" name="minCostFilter" [(ngModel)]="httpParams.minCostFilter" placeholder="Min cost filter">
      </div>

      <div class="form-group mb-2 mr-2">
        <label for="maxCostFilter" class="sr-only">Max cost filter</label>
        <input type="number" class="form-control" id="maxCostFilter" name="maxCostFilter" [(ngModel)]="httpParams.maxCostFilter" placeholder="Max cost filter">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Apply</button>
    </form>
  </div>

  <div class="col-12">
    <table class="table table-bordered my-2">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Cost</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td>{{product.cost}}</td>
        <td>
          <a class="btn btn-success" routerLink="/product/{{product.id}}"><i class="fas fa-edit"></i></a>
          <button class="btn btn-danger" (click)="delete(product.id)"><i class="far fa-trash-alt"></i></button>
        </td>
      </tr>

<!--      <tr th:unless="${products.hasContent()}">-->
<!--        <td colspan="4">No data</td>-->
<!--      </tr>-->

      </tbody>
    </table>
  </div>
