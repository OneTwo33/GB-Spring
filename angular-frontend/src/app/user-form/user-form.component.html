<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()">

      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="user.username" type="text" class="form-control" id="name" name="username" placeholder="Enter username" />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input [(ngModel)]="user.age" type="number" class="form-control" id="age" name="age" placeholder="Enter user age" />
      </div>
      <button class="btn btn-primary" type="submit">Sumbit</button>
    </form>
  </div>
</div>
